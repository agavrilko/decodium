<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Decodium</title>
  </head>
  <body style="text-align: center; padding: 0; border: 0; margin: 0;">
    <canvas id="unity-canvas" tabindex="-1" style="width: 100%; height: 100%; background: #231F20"></canvas>
    <script src="Build/Builds.loader.js"></script>
    <script src="https://connect.facebook.net/en_US/fbinstant.6.3.js"></script>
    <script>
    
      function launchUnity() {
          createUnityInstance(document.querySelector("#unity-canvas"), {
            dataUrl: "Build/Builds.data",
            frameworkUrl: "Build/Builds.framework.js",
            codeUrl: "Build/Builds.wasm",
            streamingAssetsUrl: "StreamingAssets",
            companyName: "Alexander Gavrilko",
            productName: "Decodium",
            productVersion: "1.0",
          });
      }
      
      FBInstant.initializeAsync()
        .then(function () {       
          FBInstant.startGameAsync()
            .then(function() {
                launchUnity();
            });
        });
        
    </script>
  </body>
</html>
