<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Decodium</title>
  </head>
  <body style="text-align: center; padding: 0; border: 0; margin: 0;">
    <canvas id="unity-canvas" tabindex="-1" style="display: block; width: 100vw; height: 100vh;"></canvas>
    <script src="Build/WebGL Build.loader.js"></script>
    <script src="https://connect.facebook.net/en_US/fbinstant.6.3.js"></script>
    <script>
    
      function launchUnity() {
          createUnityInstance(document.querySelector("#unity-canvas"), {
            dataUrl: "Build/WebGL Build.data",
            frameworkUrl: "Build/WebGL Build.framework.js",
            codeUrl: "Build/WebGL Build.wasm",
            streamingAssetsUrl: "StreamingAssets",
            companyName: "Alexander Gavrilko",
            productName: "Decodium",
            productVersion: "1.0",
          });
      }
      
      launchUnity();

    </script>
  </body>
</html>
